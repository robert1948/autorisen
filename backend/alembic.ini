[alembic]
script_location = backend/migrations
# env.py chooses the actual DB URL at runtime (ALEMBIC_DATABASE_URL -> DATABASE_URL -> default)
# Keep this as a literal so ConfigParser doesn't try to interpolate %(...) and explode.
sqlalchemy.url = sqlite:///:memory:

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
