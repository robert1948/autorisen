<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CapeControl • AI-Powered Workflow Automation for Compliance-Heavy Teams</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="CapeControl is a workflow-first AI platform for compliance-heavy small businesses. Evidence-oriented outputs, approved-document-only retrieval, and 6 domain AI agents — calm to use, governed like enterprise." />
    <meta name="keywords" content="AI workflows, compliance automation, SOP automation, audit evidence, regulated SMB, AI agents, CapeControl" />
    <link rel="canonical" href="https://cape-control.com/" />

    <!-- Open Graph / LinkedIn -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cape-control.com/" />
    <meta property="og:title" content="CapeControl — AI That Feels Calm First" />
    <meta property="og:description" content="Workflow-first AI platform for compliance-heavy teams. Evidence-oriented, secure, and powerful — without enterprise complexity." />
    <meta property="og:image" content="https://cape-control.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="CapeControl" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CapeControl — AI That Feels Calm First" />
    <meta name="twitter:description" content="Workflow-first AI platform for compliance-heavy teams. Evidence-oriented, secure, and powerful." />
    <meta name="twitter:image" content="https://cape-control.com/og-image.png" />

    <!-- Google Search Console verification placeholder -->
    <!-- <meta name="google-site-verification" content="YOUR_VERIFICATION_CODE" /> -->

    <!-- Build fingerprint for cache debugging -->
    <meta
      name="app-build"
      content="v0.2.5|env:__ENVIRONMENT__|sha:__GIT_SHA__"
    />
    <meta name="app-version" content="__APP_VERSION__" />

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="/icons/favicon-48x48.png"
    />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />

    <!-- Android Chrome Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/icons/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/icons/android-chrome-512x512.png"
    />

    <!-- Theme Color for Mobile -->
    <meta name="theme-color" content="#007BFF" />
    <meta name="msapplication-TileColor" content="#007BFF" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest" />
