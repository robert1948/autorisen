services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: devdb
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    command: uvicorn backend.src.app:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/workspaces/autorisen
      - backend_uploads:/workspaces/autorisen/backend/uploads
    working_dir: /workspaces/autorisen
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  worker:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    command: python -m backend.src.worker.email_worker
    volumes:
      - .:/workspaces/autorisen
      - backend_uploads:/workspaces/autorisen/backend/uploads
    working_dir: /workspaces/autorisen
    depends_on:
      - db
      - redis

  frontend:
    image: node:20-alpine
    working_dir: /app
    entrypoint:
      - /bin/sh
      - -c
    command: npm install && npm run dev -- --host 0.0.0.0 --port 5173
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    volumes:
      - ./client:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend

  minio:
    image: quay.io/minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command:
      - server
      - /data
      - --console-address
      - ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-client:
    image: quay.io/minio/mc:latest
    depends_on:
      - minio
    entrypoint:
      - /bin/sh
      - -c
    command: >-
      set -e &&
      mc alias set local http://minio:9000 minioadmin minioadmin &&
      mc anonymous set public local/cc-static || true &&
      mc anonymous set public local/cc-media || true
    profiles: ["tools"]

  pgadmin:
    image: dpage/pgadmin4:8.12
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    profiles: ["tools"]

volumes:
  postgres_data:
  redis_data:
  backend_uploads:
  frontend_node_modules:
  pgadmin_data:
  minio_data:
