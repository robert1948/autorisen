# heroku.yml
setup:
  addons:
    - plan: heroku-postgresql:essential-0

build:
  docker:
    # Use repo root Dockerfile which copies backend/ and scripts/ into the image
    web: Dockerfile

release:
  command:
    # Run Alembic migrations during the Heroku Release phase
    - bash scripts/release_migrate.sh
