name: CI - Tests

on:
  push:
    branches: [ main, develop, feature/**, fix/**, chore/** ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt pytest-cov
      - name: Run tests with coverage
        env:
          ENV: test
          DATABASE_URL: sqlite:////tmp/autolocal_test.db
          ALEMBIC_DATABASE_URL: sqlite:////tmp/autolocal_test.db
          DISABLE_RECAPTCHA: "true"
          RUN_DB_MIGRATIONS_ON_STARTUP: "1"
          RATE_LIMIT_BACKEND: memory
          PYTHONWARNINGS: default
        run: |
          pytest -q --cov=backend/src --cov-report=term --cov-report=xml
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
