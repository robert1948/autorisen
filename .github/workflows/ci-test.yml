name: CI - Tests & Quality

on:
  push:
    branches: [ main, develop, feature/**, fix/**, chore/** ]
  pull_request:

concurrency:
  group: ci-test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with: 
          python-version: "3.12"
          
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements*.txt') }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt -r requirements-dev.txt
          
      - name: Run linting
        run: |
          python -m ruff check backend/
          python -m ruff format --check backend/
          
      - name: Run type checking
        run: |
          python -m mypy backend/src/ || true  # Allow mypy to fail for now
          
      - name: Run backend tests with coverage
        env:
          ENV: test
          DATABASE_URL: sqlite:////tmp/autolocal_test.db
          ALEMBIC_DATABASE_URL: sqlite:////tmp/autolocal_test.db
          DISABLE_RECAPTCHA: "true"
          RUN_DB_MIGRATIONS_ON_STARTUP: "1"
          RATE_LIMIT_BACKEND: memory
          PYTHONWARNINGS: default
        run: |
          pytest backend/tests/ -v --cov=backend/src --cov-report=term --cov-report=xml
          
      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-xml
          path: coverage.xml

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
          
      - name: Install frontend dependencies
        working-directory: client
        run: npm ci
        
      - name: Run frontend linting
        working-directory: client
        run: |
          npm run lint
          npm run type-check
          
      - name: Run frontend tests
        working-directory: client
        run: npm run test
        
      - name: Build frontend for testing
        working-directory: client
        env:
          NODE_ENV: production
        run: npm run build

  docker-build-test:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      
      - name: Test Docker build
        run: |
          docker build -t autorisen-test:${{ github.sha }} .
          
      - name: Verify Docker image
        run: |
          # Test that the image runs
          docker run --rm -d --name test-container \
            -p 8000:8000 \
            -e ENV=test \
            -e DATABASE_URL=sqlite:///test.db \
            autorisen-test:${{ github.sha }}
          
          # Give it time to start
          sleep 10
          
          # Test health endpoint
          curl -f http://localhost:8000/api/health || exit 1
          
          # Cleanup
          docker stop test-container

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
