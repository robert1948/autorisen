name: CI + Heroku

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Echo
        run: echo "CI sanity"

  deploy-heroku:
    name: Deploy to Heroku
    needs: sanity
    # Only run deploy on pushes to main and when Heroku secrets are present.
    # This avoids failing the workflow when secrets haven't been configured.
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && secrets.HEROKU_API_KEY != '' && (secrets.HEROKU_APP_NAME != '' || secrets.HEROKU_APP_PROD != '' || secrets.HEROKU_APP_STAGING != '')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
      - name: Configure Heroku auth & ensure git remote
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
          HEROKU_APP_PROD: ${{ secrets.HEROKU_APP_PROD }}
          HEROKU_APP_STAGING: ${{ secrets.HEROKU_APP_STAGING }}
          HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
          HEROKU_EMAL: ${{ secrets.HEROKU_EMAL }}
        run: |
          echo "HEROKU_API_KEY present? $( [ -n "$HEROKU_API_KEY" ] && echo yes || echo no )"
          # pick app name from available secrets
          APP="$HEROKU_APP_NAME"
          if [ -z "$APP" ]; then APP="$HEROKU_APP_PROD"; fi
          if [ -z "$APP" ]; then APP="$HEROKU_APP_STAGING"; fi
          if [ -z "$APP" ]; then
            echo "No HEROKU app secret found (HEROKU_APP_NAME / HEROKU_APP_PROD / HEROKU_APP_STAGING)."
            exit 1
          fi
          echo "Using Heroku app: $APP"
          # ensure heroku remote exists (fall back to adding https remote if CLI remote fails)
          heroku git:remote -a "$APP" || git remote add heroku "https://git.heroku.com/${APP}.git"
          git remote -v
          heroku auth:whoami || true
      - name: Deploy to Heroku (requires secrets)
        # Using Heroku Container Registry for predictable, Docker-based deploys.
        # This step logs in, pushes the `web` image and releases it. It replaces
        # git push-based deploys and avoids requiring a heroku.yml file.
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          set -euo pipefail
          echo "HEROKU_API_KEY present? $( [ -n "${HEROKU_API_KEY:-}" ] && echo yes || echo no )"
          if [ -z "${HEROKU_APP:-}" ]; then
            echo "ERROR: HEROKU_APP_NAME (or HEROKU_APP) secret is not set" >&2
            exit 1
          fi
          # Login to Heroku container registry
          echo "$HEROKU_API_KEY" | docker login --username=_ --password-stdin registry.heroku.com
          # Ensure Heroku CLI is available and logged in (best-effort)
          heroku container:login || true
          # Build & push the image to the Heroku Container Registry (web process type)
          heroku container:push web -a "$HEROKU_APP"
          # Release the pushed image
          heroku container:release web -a "$HEROKU_APP"
          echo "Heroku container push + release completed for $HEROKU_APP"