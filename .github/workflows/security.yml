name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly security scan on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

permissions:
  contents: read
  security-events: write

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (Repository)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Python security check
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install bandit[toml] safety

      - name: Run Bandit security linter
        run: |
          echo "üîê Running Bandit security scan..."
          bandit -r backend/ app/ -f json -o bandit-results.json || true

      - name: Run Safety check
        run: |
          echo "üîê Checking for known vulnerabilities..."
          safety check --json --output safety-results.json || true

      - name: Upload security scan artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-results-${{ github.sha }}
          path: |
            bandit-results.json
            safety-results.json
          retention-days: 30

  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Run npm audit
        working-directory: client
        run: |
          echo "üîê Running npm audit..."
          npm audit --audit-level=moderate || echo "‚ö†Ô∏è npm audit found issues"

      - name: Check for outdated packages
        working-directory: client
        run: |
          echo "üì¶ Checking for outdated packages..."
          npm outdated || true