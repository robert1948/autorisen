name: Playbooks
on:
  push:
    paths:
      - 'docs/playbooks/**'
      - 'scripts/playbooks_overview.py'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: python scripts/playbooks_overview.py
      - name: Commit overview if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/PLAYBOOKS_OVERVIEW.md
          git diff --cached --quiet || git commit -m "chore(playbooks): auto-update overview"
          git push
