name: Publish Docker image to Docker Hub (manual)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Optional tag (default: sha-<short>)"
        required: false
        default: ""

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set build metadata
        id: meta
        run: |
          echo "SHORT_SHA=${GITHUB_SHA::12}" >> $GITHUB_OUTPUT
          echo "BUILD_EPOCH=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ vars.DOCKERHUB_REPO }}:sha-${{ steps.meta.outputs.SHORT_SHA }}
            ${{ vars.DOCKERHUB_REPO }}:${{ github.event.inputs.tag != '' && github.event.inputs.tag || format('build-{0}', steps.meta.outputs.BUILD_EPOCH) }}
          build-args: |
            GIT_SHA=${{ steps.meta.outputs.SHORT_SHA }}
            BUILD_EPOCH=${{ steps.meta.outputs.BUILD_EPOCH }}
