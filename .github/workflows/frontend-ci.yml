name: Frontend CI - Build & Assets

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'client/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'client/**'

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json
        
    - name: Install dependencies
      working-directory: ./client
      run: |
        echo "üì¶ Installing frontend dependencies..."
        npm ci
      
    - name: TypeScript compilation check
      working-directory: ./client
      run: |
        echo "üîç Checking TypeScript compilation..."
        npx tsc --noEmit
      
    - name: Run linting
      working-directory: ./client
      run: |
        echo "üîç Running ESLint..."
        npm run lint || echo "‚ö†Ô∏è Linting issues found"
      
    - name: Build application
      working-directory: ./client
      env:
        CI: false  # Disable strict CI mode for warnings
      run: |
        echo "üèóÔ∏è Building React application..."
        npm run build
      
    - name: Verify essential assets exist
      run: |
        echo "üîç Verifying logo assets..."
        ls -la client/public/LogoW.png || echo "‚ö†Ô∏è LogoW.png not found"
        ls -la client/public/favicon.ico || echo "‚ö†Ô∏è favicon.ico not found"
        ls -la client/public/icons/ || echo "‚ö†Ô∏è icons directory not found"
        ls -la client/public/site.webmanifest || echo "‚ö†Ô∏è site.webmanifest not found"
        
    - name: Verify build output
      run: |
        echo "üîç Verifying build output..."
        ls -la client/dist/
        test -f client/dist/index.html || echo "‚ö†Ô∏è index.html not found in build"
        find client/dist/ -name "*.js" | head -3
        find client/dist/ -name "*.css" | head -3
        
    - name: Check core components exist
      run: |
        echo "üîç Checking core component files..."
        test -f client/src/components/Auth/LoginPage.tsx || echo "‚ö†Ô∏è LoginPage component not found"
        test -f client/src/components/Auth/MFAChallenge.tsx || echo "‚ö†Ô∏è MFAChallenge component not found"
        test -f client/src/components/Auth/MFAEnroll.tsx || echo "‚ö†Ô∏è MFAEnroll component not found"
        test -f client/src/components/Auth/auth.css || echo "‚ö†Ô∏è auth.css not found"
        test -f client/src/components/Logo.tsx || echo "‚ö†Ô∏è Logo component not found"
        test -f client/src/pages/Home.tsx || echo "‚ö†Ô∏è Home page not found"
        
    - name: Validate favicon format
      run: |
        echo "üîç Validating favicon format..."
        file client/public/favicon.ico | grep -q "MS Windows icon resource" || echo "‚ö†Ô∏è Favicon may not be in correct format"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build-${{ github.sha }}
        path: client/dist/
        retention-days: 7