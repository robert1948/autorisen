name: Frontend CI - Auth Components

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'client/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'client/**'

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: client/package-lock.json
        
    - name: Install dependencies
      working-directory: ./client
      run: npm ci
      
    - name: TypeScript compilation check
      working-directory: ./client
      run: npx tsc --noEmit
      
    - name: Build application
      working-directory: ./client
      run: npm run build
      
    - name: Verify logo assets exist
      run: |
        ls -la client/public/LogoW.png
        ls -la client/public/favicon.ico
        ls -la client/public/icons/
        ls -la client/public/site.webmanifest
        
    - name: Check auth components
      run: |
        test -f client/src/components/Auth/LoginPage.tsx
        test -f client/src/components/Auth/MFAChallenge.tsx
        test -f client/src/components/Auth/MFAEnroll.tsx
        test -f client/src/components/Auth/auth.css
        test -f client/src/components/Logo.tsx
        
    - name: Validate favicon format
      run: |
        file client/public/favicon.ico | grep -q "MS Windows icon resource"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: client/dist/
        retention-days: 7