[pytest]
pythonpath = .          # add repo root to sys.path
asyncio_mode = auto
addopts = -q -ra
testpaths =
    backend/tests
filterwarnings =
    ignore::PendingDeprecationWarning:starlette.formparsers
    ignore:.*on_event is deprecated.*:DeprecationWarning
    ignore:.*UnsupportedFieldAttributeWarning.*:pytest.PytestWarning
    ignore::ResourceWarning:anyio.streams.memory
